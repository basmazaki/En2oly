<app-clientheader></app-clientheader>

<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins" dir="rtl">
  <div class="wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body">
        <h2 class="title" style="text-align: center">طلب جديد </h2>
        <form method="POST" (ngSubmit)="AddRequest()">

          <div class="row row-space">
            <div class="col-lg-5">
              <div class="input-group">
                <label class="label"> العنون المراد الشحن منه</label>
                <input class="input--style-4" 
                
                #Loaction="ngModel"
                [(ngModel)]="newRequest.Loaction"
                type="text"
                class="form-control"
                id="Loaction"
                name="Loaction"
                placeholder="  العنوان"
                required>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="input-group">
                <label class="label">العنوان المراد الشحن إليه </label>
                <input class="input--style-4" 
                
                #Destination="ngModel"
                [(ngModel)]="newRequest.Destination"
                type="text"
                class="form-control"
                id="Destination"
                name="Destination"
                placeholder="  العنوان"
                required>
              </div>
            </div>

          </div>


          <div class="row row-space">
            <div class="col-8">
              
              <div class="input-group">
                <div class="form-group">
             
  <label class="label" style="text-align: right">تاريخ ووقت الشحنة</label>
  <dl-date-time-picker
  startView="day"
  maxView="year"
  minView="minute"
  minuteStep="5"
  [(ngModel)]="selectedDate">
</dl-date-time-picker>

              </div>
            </div>
            </div>
            <div class="col-lg-4">
              <div class="input-group" >
                <label class="label">نوع العربية</label>
                <div class="rs-select2 js-select-simple select--no-search"  ><br>
                  <select name="subject" 
                  
                 >
                    <option disabled="disabled" selected="selected"
                    
                    #carType="ngModel"
                    [(ngModel)]="newRequest.carType"
                    type="text"
                    class="form-control"
                    id="carType"
                    namecarType
                    placeholder="  العنوان"
                    required
                    >اختر</option>
                    <option >ربع نقل</option>
                    <option> نص نقل</option>
                    <option>لورى</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>

           
            
          </div>


          <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" type="submit" style="width:100%">تأكيد</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
